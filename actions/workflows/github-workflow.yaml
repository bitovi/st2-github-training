
version: 1.0

input:
  - user

vars:
  - create_file: ""

tasks:
  publish_message:     
    action: core.noop
    next:
      - when: <% succeeded() %>
        publish:
          - message: "Stackstorm training message has been sent by {{ ctx().user }} "
        do: notify

  notify:
    action: core.echo
    input:
      message: |
        "{{ ctx().message }}"
    next:
      - when: <% succeeded() %>
        do: create_file

  create_file:
    action: core.local
    input:
      cmd: "sudo touch training.txt"